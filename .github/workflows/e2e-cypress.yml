name: E2E - Cypress (Web + Chatbot)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest

    env:
      CYPRESS_ORANGEHRM_USER: ${{ secrets.ORANGEHRM_USER }}
      CYPRESS_ORANGEHRM_PASS: ${{ secrets.ORANGEHRM_PASS }}
      CYPRESS_CHATBOT_URL:    ${{ secrets.CHATBOT_URL }}
      CYPRESS_retries: 2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run Cypress (non-blocking)
        uses: cypress-io/github-action@v6
        continue-on-error: true
        with:
          install: false
          browser: chrome
          spec: |
            cypress/e2e/orangehrm/**/*.cy.js,
            cypress/e2e/chatbot/**/*.cy.js
          config: video=false,screenshotOnRunFailure=true,trashAssetsBeforeRuns=false

      - if: always()
        name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore
